{% extends 'layout/base.html' %}


{% block content %}


<main class="container py-2">
    <section class="row">
        <div class="col-12 mb-3">BUSCAR</div>

        {% for x in prod %}
        <div class="col-md-4 mb-4"> <!-- Ajusta el tamaño de las columnas según sea necesario -->
            <div class="card h-100" style="width: 100%;">
                <img src="{{ x.imagen.url }}" class="card-img-top" alt="{{ x.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ x.nombre }}</h5>
                    <p class="card-text">{{ x.description }}</p>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Precio: {{ x.precio }}</li>
                    <li class="list-group-item">Stock: {{ x.stock }}</li>
                </ul>
                <div class="card-body">
                    <a href="{% url 'card_detail' x.id %}" class="card-link">Ver detalles</a>
                    <a href="{% url 'add_to_cart' x.id %}" class="card-link">Agregar al carrito</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </section>
</main>





{% endblock content %}
