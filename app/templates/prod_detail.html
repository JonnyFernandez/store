{% extends 'layout/base1.html' %}

{% block content %}

<main class="container py-5 d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <section class="row justify-content-center">
        <div class="col-md-8">
            <div class="card mb-3 text-center"> <!-- AlineaciÃ³n centrada -->
                <img src="{{ detail.imagen.url }}" class="card-img-top" alt="{{ detail.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ detail.name }}</h5>
                    <p class="card-text">{{ detail.description }}</p>
                    <p class="text-success fw-bold">${{ detail.price }}</p>
                     
                     {% if not user.is_superuser  %}
                     <a href="{% url 'add_to_cart' detail.id %}" class="btn btn-primary">Agregar al carrito</a>
                     {% endif %}
                      
                      
                </div>
            </div>
        </div>
    </section>
</main>

{% endblock %}
