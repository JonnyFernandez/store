{% extends 'layout/base1.html' %}

{% block content %}

<main class="container py-2 d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <section class="row">
        <div class="card mb-3">
            <img src="{{detail.imagen.url}}" class="card-img-top" alt="{{detail.nombre}}">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
              <a class="btn btn-primary">Agregar al carrito</a>
            </div>
          </div>
    </section>
</main>

{% endblock content %}
