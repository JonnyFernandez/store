{% extends 'layout/base1.html' %}

{% block content %}
<main class="container d-flex align-items-center justify-content-center" style="min-height: 700px;">
    <div class="col-md-6">
        <div class="card shadow-lg">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Agregar Categoría</h2>
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <!-- {{ form2.as_p }}  -->
                        <!-- <label for="name">Cateroria:</label> -->
                        <input type="text" name="name" id="name" class="form-control" placeholder="Ingrese Cateroria">
                    </div>
                    {% if error %}
                        <div class="alert alert-danger">
                            {{ error }}
                        </div>
                    {% endif %}
                    <div class="text-center">
                        <button type="submit" class="btn btn-secondary btn-block">Agregar Categoría</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock %}
