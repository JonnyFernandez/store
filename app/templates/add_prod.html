{% extends 'layout/base1.html' %}

{% block content %}
<main class="container d-flex align-items-center justify-content-center" style="min-height: 700px;">
    <div class="col-md-6">
        <div class="card shadow-lg">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Agregar Producto</h2>
                  <form method="POST" enctype="multipart/form-data">
                       {% csrf_token %}
                       <div class="mb-3">
                           {{ form.as_p }} 
                       </div>
                       {% if error %}
                       <div class="alert alert-danger">
                         {{ error }}
                       </div>
                         {% endif %}
                       <div class="text-center">
                         <button type="submit" class="btn btn-primary btn-block">Agregar Producto</button>
                       </div>
                    </form>
            </div>
        </div>
    </div>
</main>
{% endblock %}
