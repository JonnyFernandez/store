{% extends 'layout/base1.html' %}

{% block content %}
<main class="container d-flex align-items-center justify-content-center" style="min-height: 700px;">
    <div class="col-md-6">
        <div class="card shadow-lg">
            <div class="card-body">
              
               <form method="POST" class="card card-body ">
                  <h1 class="text-center">Crea tu cuenta</h1>
                  {{error}}
                  {% csrf_token %}
                   <div class="mb-3">
                      <label for="username">Usuario:</label>
                      <input type="text" name="username" id="username" class="form-control" placeholder="Ingresar usuario">
                   </div>
               
                   <div class="mb-3">
                      <label for="password1">Contraseña:</label>
                      <input type="password" name="password1" id="password1" class="form-control" placeholder="Ingresar Contraseña">
                   </div>
                 
                   <div class="mb-3">
                      <label for="password2">Confirmar:</label>
                      <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirmar contraseña">
                   </div>
               
                   <button class="btn btn-primary">Crear</button>
               </form>
            </div>
        </div>
    </div>
</main>
{% endblock %}
