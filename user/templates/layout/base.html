<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django CRUD</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

  
    <nav class="navbar navbar-expand-lg navbar-dark bg-black text-white>
        <div class="container">
          <a class="navbar-brand fw-bold fst-italic text-white" href="/">Blue Light</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Productos </a>
                </li>
               
                {% if user.is_authenticated %}
                           
                <li class="nav-item">
                    <a class="nav-link" href="#">Contacto</a>
                </li>             
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'cart' %}">Carrito </a>
                </li>             
                <li class="nav-item">
                    <a class="nav-link" href="#">Perfil </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/signout">Salir </a>
                </li>
                {% else %}                
    
                <li class="nav-item">
                    <a class="nav-link" href="/signup">Crear cuenta </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/signin">Ingresar </a>
                </li>
                {% endif %}
            </ul>
          </div>
        </div>
      </nav>
  
    
{% block content %}
{% endblock %}

</body>
</html>
