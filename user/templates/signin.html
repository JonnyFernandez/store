{% extends 'layout/base.html' %}



{% block content %}
  
<main class="container">
    <div class="row">
        <section class="col-md-4 offset-md-4 mt-5">
            <form action="{% url 'login' %}" method="post" class="card card-body">
                {% csrf_token %}
                <h1 class="text-center">Ingresar con tu cuenta</h1>
                    {{error}}
                    {% csrf_token %}
                    <!-- {{form}} -->
                     <div class="mb-3">
                        <label for="username">Usuario:</label>
                        <input type="text" name="username" id="username" class="form-control" placeholder="Ingresar usuario">
                     </div>
        
                     <div class="mb-3">
                        <label for="password">Contraseña:</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Ingresar Contraseña">
                     </div>
                     
                     <button class="btn btn-primary">Ingresar</button>
             </form>
                   
        
        </section>
        
    </div>

</main>
   
{% endblock content %}
