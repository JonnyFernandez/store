{% extends 'layout/base1.html' %}

{% block content %}
<main class="container d-flex align-items-center justify-content-center" style="min-height: 700px;">
    <div class="col-md-6">
        <div class="card shadow-lg">
            <div class="card-body">
              
                <form action="{% url 'login' %}" method="post" class="card card-body">
                    {% csrf_token %}
                    <h1 class="text-center">Ingresar con tu cuenta</h1>
                        {{error}}
                        {% csrf_token %}
                      
                         <div class="mb-3">
                            <label for="username">Usuario:</label>
                            <input type="text" name="username" id="username" class="form-control" placeholder="Ingresar usuario">
                         </div>
                
                         <div class="mb-3">
                            <label for="password">Contraseña:</label>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Ingresar Contraseña">
                         </div>
                         
                         <button class="btn btn-primary">Ingresar</button>
                 </form>
            </div>
        </div>
    </div>
</main>
{% endblock %}
